  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    html {
      -webkit-user-select: none;

      -khtml-user-select: none !important;

      -ms-user-select: none !important;

      -webkit-touch-callout: none !important;
    }
    
    /* ทำให้ลิงก์และปุ่มไม่สามารถลากได้ */
    a, button, svg, img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }
    
    /* สำหรับ Firefox */
    :not(input):not(textarea)::selection {
      background: transparent;
    }
    
    :not(input):not(textarea)::-moz-selection {

    }

    /* ยกเว้นช่อง input ให้สามารถเลือกและแก้ไขข้อความได้ */
    input, textarea {
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
    }
    
    .logo-link {
      display: flex;

      gap: 0.5rem;

      color: inherit;
    }
    
    .logo {
      height: 1.5rem;

    }

    }

      color: #6366f1;
    }
    
    /* Hide on mobile */
    .desktop-nav {
      display: none;
    }
    
    .mobile-menu-btn {
      display: block;
      padding: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .mobile-menu {
      background-color: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: none;
    }
    
    .mobile-menu.active {
      display: block;
    }
    
    .mobile-menu-items {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-top: 0.5rem;
    }
    
    /* Button styles */
    .btn {
      display: inline-block;
      font-weight: 500;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
      text-decoration: none;
      cursor: pointer;
      border: none;
      width: 100%;

    .btn-outline {
      background-color: white;

      border: 1px solid #e5e7eb;
    }
    
    .btn-outline:hover {
      background-color: #f3f4f6;
    }
    
    .btn-primary {
      background-color: #6366f1;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #4f46e5;
    }
    
    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Background decoration */

      z-index: -10;
    }

      position: absolute;
      left: -5rem;

      width: 24rem;
      height: 24rem;
      background-color: rgba(167, 139, 250, 0.2);
      border-radius: 50%;

      opacity: 0.3;
    }
    
    /* Form container */
    .form-container {
      width: 100%;
      max-width: 28rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo-center {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    
    .logo-center svg {

    }
    
    .title {
      font-size: 1.5rem;

    .gradient-text {

      background-clip: text;
      color: transparent;
    }
    
    .subtitle {
      color: #6b7280;
      margin-top: 0.25rem;
    }
    
    /* Card styles */
    .card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .card-header {
      padding: 1.5rem 1.5rem 0.5rem;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .card-description {
      color: #6b7280;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .card-content {
      padding: 1rem 1.5rem;
    }
    
    .card-footer {
      padding: 1rem 1.5rem;
      text-align: center;
      border-top: 1px solid #f3f4f6;
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 1rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      color: #9ca3af;
      width: 1rem;
      height: 1rem;
    }
    
    .input {
      width: 100%;
      height: 2.5rem;
      padding: 0.5rem 0.75rem 0.5rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    .input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .input-with-button {
      padding-right: 2.5rem;
    }
    
    .input-button {
      position: absolute;
      right: 0.75rem;
      top: 0.75rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #9ca3af;
    }
    
    .btn-with-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .spinner {
      animation: spin 1s linear infinite;
      margin-right: 0.75rem;
      width: 1rem;
      height: 1rem;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
    }
    
    .copyright {
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    /* Responsive styles */
    @media (min-width: 768px) {
      .desktop-nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      
      .desktop-buttons {
        display: flex;
        gap: 0.5rem;
      }
      
      .desktop-btn {
        width: auto;
      }
      
      .mobile-menu-btn {
        display: none;
      }
    }
    
    /* ป้องกันการลากและวาง */
    [draggable="false"] {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }
  </style>
</head>

            <path d="M12 8V4H8"></path>

  <!-- เพิ่ม Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // โหลดสถานะการตั้งค่าแคปซ่าเมื่อโหลดหน้า
    window.addEventListener('DOMContentLoaded', function() {
      // เรียก API เพื่อตรวจสอบสถานะแคปซ่า
      fetch('/admin/settings/server')
        .then(response => response.json())
        .then(settings => {
          // ถ้าปิดใช้งานแคปซ่า ให้ซ่อนส่วนของ CAPTCHA
          if (!settings.captchaEnabled) {
            document.getElementById('captchaContainer').style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error fetching captcha settings:', err);
          // กรณีไม่สามารถโหลดการตั้งค่าได้ ให้แสดง CAPTCHA ไว้ก่อนเพื่อความปลอดภัย
        });
    });
    
    // Toggle mobile menu
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('svg');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.innerHTML = `
          <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
          <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
          <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
          <line x1="2" x2="22" y1="2" y2="22" />
        `;
      } else {
        passwordInput.type = 'password';
        icon.innerHTML = `
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        `;
      }
    });
    
    // สร้างฟังก์ชันสำหรับแสดงการแจ้งเตือนแบบสวยงาม
    function showToast(message, isSuccess = true) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        className: "toast-notification",
        style: {
          background: isSuccess ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
          borderRadius: "8px",
          fontWeight: "500",
          boxShadow: "0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)",
          paddingLeft: "15px",
          paddingRight: "15px"
        },
        onClick: function(){}
      }).showToast();
    }
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // ตัวแปรเก็บสถานะการเปิดใช้งานแคปซ่า
      let captchaEnabled = document.getElementById('captchaContainer').style.display !== 'none';
      
      // Get the CAPTCHA token เฉพาะเมื่อเปิดใช้งานแคปซ่า
      let token = null;
      if (captchaEnabled) {
        token = turnstile.getResponse();
        if (!token) {
          showToast('กรุณายืนยันว่าคุณไม่ใช่โปรแกรมอัตโนมัติ', false);
          return;
        }
      }
      
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.innerHTML = `
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        </svg>
        <span>กำลังดำเนินการ...</span>
      `;
      
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          captchaToken: token // ส่ง token เฉพาะเมื่อเปิดใช้งานแคปซ่า
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('username', data.username);
          showToast(`ยินดีต้อนรับกลับ, ${data.username}! กำลังนำคุณไปยังแดชบอร์ด...`, true);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showToast(data.error || 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ กรุณาลองอีกครั้ง', false);
          // รีเซ็ต CAPTCHA ถ้ามีการเปิดใช้งาน
          if (captchaEnabled) {
            turnstile.reset();
          }
        }
      })
      .catch(err => {
        showToast('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองอีกครั้งในภายหลัง', false);
        // รีเซ็ต CAPTCHA ถ้ามีการเปิดใช้งาน
        if (captchaEnabled) {
          turnstile.reset();
        }
      })
      .finally(() => {
        loginBtn.disabled = false;
        loginBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
            <polyline points="10 17 15 12 10 7" />
            <line x1="15" x2="3" y1="12" y2="12" />
          </svg>
          เข้าสู่ระบบ
        `;
      });
    });

    // ฟังก์ชันป้องกันการกดปุ่มคัดลอก/วาง
    function disableSelectCopy(e) {
      // ถ้าอยู่ในช่อง input ให้ทำงานตามปกติ
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        return true;
      }
      
      // ป้องกันการกดปุ่ม F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+C, Ctrl+X
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
        (e.ctrlKey && e.keyCode === 67) || // Ctrl+C
        (e.ctrlKey && e.keyCode === 88) || // Ctrl+X
        (e.metaKey && e.keyCode === 67) || // Cmd+C (Mac)
        (e.metaKey && e.keyCode === 88)    // Cmd+X (Mac)
      ) {
        showToast('ฟังก์ชันนี้ถูกปิดใช้งานเพื่อความปลอดภัย', false);
        e.preventDefault();
        return false;
      }
      return true;
    }
    
    // ตรวจสอบการวาง ให้วางได้เฉพาะในช่อง input
    function checkPaste(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        return true;
      }
      e.preventDefault();
      return false;
    }

    // ป้องกันการกดปุ่มขวา
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      showToast('ฟังก์ชันนี้ถูกปิดใช้งานเพื่อความปลอดภัย', false);
      return false;
    });
    
    // ป้องกันการคัดลอก
    document.addEventListener('copy', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        showToast('ไม่อนุญาตให้คัดลอกข้อความ', false);
        return false;
      }
    });
    
    // ป้องกันการตัด
    document.addEventListener('cut', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        showToast('ไม่อนุญาตให้ตัดข้อความ', false);
        return false;
      }
    });
    
    // ป้องกันการวางจากคลิปบอร์ด
    document.addEventListener('paste', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        showToast('ไม่อนุญาตให้วางข้อความ', false);
        return false;
      }
    });
    
    // ป้องกันการลากวาง
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        return false;
      }
    });
    
    // ป้องกันการเลือกข้อความ
    document.addEventListener('selectstart', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        return false;
      }
    });
    
    // ทำให้รูปภาพไม่สามารถคัดลอก
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.getElementsByTagName('img');
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute('draggable', 'false');
        images[i].style.pointerEvents = 'none';
        images[i].oncontextmenu = function() { return false; };
      }
      
      // เพิ่ม CSS สำหรับป้องกันการเลือกข้อความ
      document.body.style.webkitUserSelect = 'none';
      document.body.style.mozUserSelect = 'none';
      document.body.style.msUserSelect = 'none';
      document.body.style.userSelect = 'none';
    });
    
    // ป้องกัน DevTools
    setInterval(function() {
      function detectDevTools() {
        const widthThreshold = window.outerWidth - window.innerWidth > 160;
        const heightThreshold = window.outerHeight - window.innerHeight > 160;
        if (widthThreshold || heightThreshold) {
          document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px">การเข้าถึงถูกปฏิเสธ</h1>';
        }
      }
      detectDevTools();
      debugger;
    }, 1000);

    // เพิ่มการป้องกันการซูม
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        // ป้องกันการซูมด้วย pinch gesture
        e.preventDefault();
      }
    }, { passive: false });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        // ป้องกันการซูมด้วย double tap
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
    
    // ป้องกันการซูมด้วยปุ่ม +/- และ Ctrl+Scroll
    function preventZoom(e) {
      if (e.ctrlKey) {
        e.preventDefault();
        showToast('ไม่อนุญาตให้ซูมหน้านี้', false);
      }
    }
    
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
        showToast('ไม่อนุญาตให้ซูมหน้านี้', false);
      }
    }, { passive: false });
    
    document.addEventListener('keydown', function(e) {
      // ป้องกันการซูมด้วย Ctrl+Plus, Ctrl+Minus
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_' || e.keyCode === 107 || e.keyCode === 109 || e.keyCode === 187 || e.keyCode === 189)) {
        e.preventDefault();
        showToast('ไม่อนุญาตให้ซูมหน้านี้', false);
        return false;
      }
    }, { passive: false });
    
    // ตั้งค่าเพื่อให้แน่ใจว่าไม่มีการซูมเมื่อโหลดหน้า
    window.onload = function() {
      // บังคับให้ scale เป็น 1.0 เสมอ
      if (typeof document.documentElement.requestFullscreen !== 'undefined') {
        document.addEventListener('fullscreenchange', resetZoom);
        document.addEventListener('webkitfullscreenchange', resetZoom);
        document.addEventListener('mozfullscreenchange', resetZoom);
        document.addEventListener('MSFullscreenChange', resetZoom);
      }
      
      // รีเซ็ต zoom ทุกครั้งที่หน้าถูกโหลด
      resetZoom();
      
      // ตรวจสอบและรีเซ็ต zoom ทุก 1 วินาที
      setInterval(resetZoom, 1000);
    };
    
    function resetZoom() {
      // รีเซ็ต zoom กลับเป็น 100%
      document.body.style.zoom = 1.0;
      document.body.style.transform = 'scale(1.0)';
      document.body.style.transformOrigin = '0 0';
      
      // รีเซ็ต viewport
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      }
    }
  </script>
</body>
